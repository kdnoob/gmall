server.port=8074

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8&useSSL=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# dubbo配置
# dubbo中的服务名称
spring.dubbo.application.name=cart-provider
# zookeeper注册中心地址
spring.dubbo.registry.address=zookeeper://192.168.17.128:2181
# dubbo中的通讯协议名称
spring.dubbo.protocol.name=dubbo
# dubbo服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall

logging.level.root=info
logging.level..com.atguigu.gmall.cart.mapper=debug

#redis 地址
spring.redis.host=192.168.17.128
spring.redis.port=6379
# redis 数据库
spring.redis.database=0
