server.port=8071
# jdbc
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8&useSSL=true
# mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
# dubbo配置
# dubbo中的服务名称
spring.dubbo.application.name=manager-provider
# zookeeper注册中心地址
spring.dubbo.registry.address=zookeeper://192.168.17.128:2181
# dubbo中的通讯协议名称
spring.dubbo.protocol.name=dubbo
# dubbo服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall
logging.level.root=info
logging.level.com.atguigu.gmall.manager.mapper=debug

# redis链接地址
spring.redis.host=192.168.17.128
# redis端口号
spring.redis.port=6379
# redis数据库
spring.redis.database=0
