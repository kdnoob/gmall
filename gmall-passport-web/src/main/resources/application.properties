server.port=8085

# dubbo 的服务名称
spring.dubbo.application=passport-web
# dubbo 的通讯协议名称
spring.dubbo.protocol.name=dubbo
# dubbo 的注册中心地址
spring.dubbo.registry.address=zookeeper://192.168.17.128:2181
# dubbo 的扫描路径
spring.dubbo.base-package=com.atguigu.gmall

# 设置超时时间
spring.dubbo.consumer.timeout=60000
# 设置是否检查服务存在
spring.dubbo.consumer.check=true


# 关闭thymeleaf的缓存(热部署)
spring.thymeleaf.cache=false

# 松校验
spring.thymeleaf.mode=LEGACYHTML5


